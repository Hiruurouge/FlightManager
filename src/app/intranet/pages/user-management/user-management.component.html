<section>
    <p class="h1">User Management</p>
    <br>
    <button class='btn btn-success' style="margin-bottom: 0.5rem" routerLink="/intranet/userForm">Add User</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
            <tbody>
                <tr *ngFor="let u of userService.users"  >
                    <td data-label="Id">{{u.uid}}</td>
                    <td data-label="Name">{{u.name}}</td>
                    <td data-label="First Name">{{u.firstname}}</td>
                    <td data-label="Telephone">{{u.tel}}</td>
                    <td data-label="Status">{{u.status}}</td>
                    <td>
                      <button class="btn-warning btn" [routerLink]="['/intranet/userForm']" [queryParams]="{id:u.uid}">Update</button>
                      <button class="btn-danger btn" style="margin: 0.5rem" (click)="deleteUser(u.uid)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
</section>
