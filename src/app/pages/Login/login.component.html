
<section>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="assets/pictures/Google-Flight.svg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form  (ngSubmit)="checkIdFirebase()">
            <input type="text" id="login" class="fadeIn second"[(ngModel)]="id.mail" name="login" placeholder="login" required>
            <input type="password" id="password"[(ngModel)]="id.password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</section>
